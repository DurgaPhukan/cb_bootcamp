<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<!-- List in HTML: 1.ul(noded list) 2.ol(ordered list)-->
<!-- Attribuutes provide extra information to browser eg type attributes by default it is disc -->


<h1>Learning lists</h1>
<ul  type='circle'>
    <li>Mango</li>
        <ul type='Square'>
            <li>Lemon</li>
            <li>Guava</li>
        </ul>
    <li>Grapes</li>
    <li>Oranges</li>
    <li>Pineapple</li>
</ul>
<!-- ordered list -->
<h1>To do list</h1>
<ol type="A" reversed start="6">
    <li>Go to maret</li>
    <li>Gp to gym</li>
    <li>Learn web</li>
    <li>Play football</li>
</ol>
</body>
</html>
